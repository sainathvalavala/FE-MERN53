<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form onsubmit="sendTodo(event)">
      <label for="todoTask" name="todoTask">Enter a Todo:</label>
      <input type="text" name="todoTask" /><br />
      <label for="user" name="username">User:</label>
      <input type="text" name="username" /><br />
      <label for="remarks" name="remarks">Remarks:</label>
      <input type="text" name="remarks" /><br />
      <button type="submit">AddTodo</button>
    </form>
    <script>
      function sendTodo(ev) {
        ev.preventDefault();
        var fd = new FormData(ev.target);
        var newTodo = {
          todoTask: "",
          username: "",
          remarks: "",
        };
        newTodo.todoTask = fd.get("todoTask");
        newTodo.username = fd.get("username");
        newTodo.remarks = fd.get("remarks");
        // const newTodo = {
        //   todoTask: fd.get("todoTask"),
        //   username: fd.get("username"),
        //   remarks: fd.get("remarks"),
        // };
        fetch("http://localhost:4000/postTodo", {
          method: "POST",
          headers: {
            "content-type": "application/json",
          },
          body: JSON.stringify(newTodo),
        }).then(function () {
          alert("success");
        });
      }
    </script>
  </body>
</html>
